<body>
	<div style="width:560px">
		<div id="test_div"></div>
	</div>
</body>
<script type="text/javascript">
	var rows = $('#test_div').imagebox(
			{
				'requestUrl':'/oss',
				'menuArray' : [
				               {"key":"Delete","bindFunction":"imageDel"}
				      ]
			}
	);
	
	function imageDel(id){
		var b=confirm("确定要删除？")
		if(b){
			$.ajax({
				type: 'delete',
				url : "/oss?key="+rows[id-1].key,
				context : document.body,
				success : function(data, type) {
					alert("你删掉了第"+id+"张图片");
					rows = $('#test_div').imagebox(
							{
								'requestUrl':'/oss',
								'menuArray' : [
								               {"key":"Choose","bindFunction":"imageGet"},
								               {"key":"Delete","bindFunction":"imageDel"}
								      ]
							}
					);
				}
			});
		}
		
	}
	
</script>
